<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-nellys.css">
</head>

<body>
    <header class="header"></header>
    <main class="main-grid">
        <section class="card1 fondo-oscuro">

            <p class="card1--text">Oferta top</p>

            <img class="card1--img-off-top1" src="img/reloj.jpg" alt="reloj" srcset="">
            <button class="btn--offer1">-7%</button>
            <p class="offe--flash1">Oferta flash</p>

            <img class="card1--img-off-top2" src="img/play.jpg" alt="play" srcset="">
            <button class="btn--offer2">-7%</button>
            <p class="offe--flash2">Oferta flash</p>

            <img class="card1--img-off-top3" src="img/movil.jpg" alt="movil" srcset="">
            <button class="btn--offer3">-7%</button>
            <p class="offe--flash3">Oferta flash</p>
            
            <img class="card1--img-off-top4" src="img/aspiradora.jpg" alt="aspiradora" srcset="">
            <button class="btn--offer4">-7%</button>
            <p class="offe--flash4">Oferta flash</p>

        </section>
        <section class="card2 fondo-oscuro">
            <p class="card2--text">Fiestas de oferta prime</p>
            <img src="img/paquete.jpg" alt="paquete" class="card2--off-prime">
            <p class="card--enlaces"><a href="#" class="card--enlace">Ver más</a></p>
        </section>
        <section class="card3 fondo-oscuro">
            <p class="card3--text">Informática y accesorios</p>
            <img src="img/ordenador.jpg" alt="ordenador" class="card3--inf-acc">
            <p class="card--enlaces"><a href="#" class="card--enlace">Descubre más</a></p>
        </section>
        <section class="card4 fondo-oscuro">
            <p class="card4--text">Ponte en forma desde casa</p>
            <img src="img/yoga.jpg" alt="yoga" class="card4--ponte-en-forma">
            <p class="card--enlaces"><a href="#" class="card--enlace">Explora ahora</a></p>
        </section>
        <section class="card5 fondo-oscuro">
            <p class="card5">Ahorra en dispositivos de amazon</p>
            <img src="img/maquillaje.jpg" alt="maquillaje class=" card5--img-dispositivos-amazon">
            <p class="card--enlaces"><a href="#" class="card--enlace">Ver más</a></p>
        </section>
        <section class="card6 fondo-oscuro">
            <p class="card6">Descubre los productos más vendidos</p>
            <img src="img/oso.jpg" alt="oso" class="card6--img-productos-mas-vendidos">
            <p class="card--enlaces"><a href="#" class="card--enlace">Descúbrelos</a></p>
        </section>
    </main>
    <footer class="ft"></footer>
    <script src="JS/script.js"></script>
</body>

</html>
